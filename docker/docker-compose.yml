version: '3.8'

services:
  thirdshop-documentation:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: thirdshop-documentation
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    # Uncomment below if you need to add environment variables
    # env_file:
    #   - ../.env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

